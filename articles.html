<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table des articles</title>
    <link rel="stylesheet" type="text/css" href="styles0.4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
</head>

<body>
	<a href="https://www.amis-ile-noirmoutier.fr/" style="text-decoration: none;">
		<div id="header">
			<h1>
				<span class="h1-text">
					<span class="h1-first">Les Amis de l’île</span></br><br>
					<span class="h1-sec">de Noirmoutier</span></br><br>
				</span>
				<img src="res/logo-amis-ile-noirmoutier.png">
				<span class="h1-text">
					Table</br>
					des articles</br></br>
				</span>
			</h1>
		</div>
	</a>

	<div class="tableFixHead">
		<table>
			<thead>
				<tr>
					<th>Auteurs</th>
					<th>Thèmes</th>
					<th>Titre</th>
					<th>Année</th>
					<th>Page</th>
					<th>Numéro</th>
					<th>Mots-clés</th>
				</tr>
				<tr>
					<th><input type="text" id="filterAuteurs" placeholder="Filtrer"></th>
					<th><input type="text" id="filterThemes" placeholder="Filtrer"></th>
					<th><input type="text" id="filterTitres" placeholder="Filtrer"></th>
					<th><input type="text" id="filterAnnee" placeholder="Filtrer"></th>
					<th><input type="text" id="filterPage" placeholder="Filtrer"></th>
					<th><input type="text" id="filterNumero" placeholder="Filtrer"></th>
					<th><input type="text" id="filterMotsCles" placeholder="Filtrer"></th>
				</tr>
			</thead>
			<tbody id="bookTableBody">
				<!-- Les données seront insérées ici via JavaScript -->
			</tbody>
		</table>
	</div>

	<script src="articles.js"></script>
	<script src="scriptArticles.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        loadBooks();
    });
	</script>

</body>
</html>
